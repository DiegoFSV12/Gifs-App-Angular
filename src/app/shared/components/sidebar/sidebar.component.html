<div class="bg-dark border-right p-4" id="sidebar"  *ngIf="isSidebarVisible || !isMobile"
[style.position]="isMobile? 'fixed':'static'">
    <h3 class="text-light">GifsApp<i class="bi bi-filetype-gif"></i></h3>
    <hr class="text-light">

    <div class="list-group list-reset">
        <button *ngFor="let item of tagHistory" class="list-group-item list-group-item-action" (click)="searhTag(item)">
            {{item | titlecase}}
        </button>
    </div>
</div>

<button id="btnMenu" (click)="toggleSidebar()" *ngIf="!isSidebarVisible && isMobile">
    <i class="bi bi-list"></i>
</button>

<button id="btnClose" (click)="closeSidebar()" *ngIf="isSidebarVisible && isMobile">
    <i class="bi bi-x-lg"></i>
</button>
