<div class="d-flex justify-content-center">
    
    <a [href]="url">
        <img 
        [src]="url" 
        [alt]="alt"
        class="card-img-top animate__animated animate__fadeIn"
        (load)="onLoad()"
        [ngStyle]="{display:hasLoaded ? '' : 'none'}">
    </a>

    <img 
    *ngIf="!hasLoaded"
    src="loader.svg" alt="logo"
    height="35" width="35"
    class="mt-3"/>
</div>
